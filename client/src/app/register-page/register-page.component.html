<form
  class="card"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid' : registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
      >
        <span *ngIf="registerForm.get('email')?.errors?.required">Email не должен быть постым</span>
        <span *ngIf="registerForm.get('email')?.errors?.email">Введите коректный email адрес</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid' : registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
      >
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
      >
        <span *ngIf="registerForm.get('password')?.errors?.required">Пароль не должный быть пустым</span>
        <span
          *ngIf="registerForm.get('password')?.errors?.minlength
              && registerForm.get('password')?.errors?.minlength?.requiredLength
        ">
          Пароль должен быть больше {{registerForm.get('password')?.errors?.minlength?.requiredLength}} символов.
          Сейчас {{registerForm.get('password')?.errors?.minlength?.actualLength}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="registerForm.invalid || registerForm.disabled"
    >
      Создать
    </button>
  </div>
</form>
