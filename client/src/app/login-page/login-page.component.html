<form
  class="card"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid' : loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
        <span *ngIf="loginForm.get('email')?.errors?.required">Email не должен быть постым</span>
        <span *ngIf="loginForm.get('email')?.errors?.email">Введите коректный email адрес</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid' : loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
      >
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
        <span *ngIf="loginForm.get('password')?.errors?.required">Пароль не должный быть пустым</span>
        <span
          *ngIf="loginForm.get('password')?.errors?.minlength
              && loginForm.get('password')?.errors?.minlength?.requiredLength
        ">
          Пароль должен быть больше {{loginForm.get('password')?.errors?.minlength?.requiredLength}} символов.
          Сейчас {{loginForm.get('password')?.errors?.minlength?.actualLength}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="loginForm.invalid || loginForm.disabled"
    >
      Войти
    </button>
  </div>
</form>
